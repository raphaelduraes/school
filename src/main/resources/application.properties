spring.application.name=school

# Enable hibernate creation of db structure (DDL)
spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:mysql://localhost:3306/school?createDatabaseIfNotExist=true
spring.datasource.username=raphael
spring.datasource.password=1234
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Enable spring data repos
spring.data.jpa.repositories.enabled=true
spring.jpa.show-sql=true
spring.jpa.database=mysql

#prevent Hibernate from running data.sql before db structure be created
spring.jpa.defer-datasource-initialization=true

#enable script-based db initialization
spring.sql.init.mode=always
